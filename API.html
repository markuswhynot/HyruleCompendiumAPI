<!DOCTYPE html>

<head>

    <title>Hyrule Compendium API</title>

    <link href="media/ShekaiEye.ico" rel="icon" type="image/x-icon">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

<body>
    <head></head>
    <main id="main">

                <div class="p-2">
                    <a href=""><img src="media/buttonsIcons/Creatures.png" class="rounded"alt=""></a>
                </div>
                <div class="p-2">

                </div>
                <div class="p-2">
                    <img src="media/buttonsIcons/Materials.png" class="rounded" alt="">
                </div>
                <div class="p-2">

                <div class="p-2">
                    <img src="media/buttonsIcons/Treasure.png" class="rounded" alt="">

            </div>
