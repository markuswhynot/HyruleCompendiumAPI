<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYRULECOMPENDIUMAPI</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tipogracia Kufam -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
</head>

<body>
    
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="media/img/Ojo.webp" alt="Logo">
        </a>
        <button class="navbar-toggler text-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-info"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-5 mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">API</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <header>
        <video autoplay muted loop>
          <source src="media/video/ZeldaGameplay15seg.mp4" type="video/mp4">
          
        </video>
        <div class="overlay">
          <h1>Hyrule Compendium</h1>
        </div>
      </header>
      <script src="JS/Script.js"></script>
    </header>
      <div class="parallax"></div>
  </nav>
  <!-- Carousel  -->
  <h2 class="encabezado">Discover Hyrule's secrets!</h2>
  <div class="carousel-container">
    <div id="hyruleCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div>1</div>
                <img src="media/img/nationalgeographic_1468962.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <div>2</div>
                <img src="media/img/nationalgeographic_1468962.jpg" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <div>3</div>
                <img src="media/img/nationalgeographic_1468962.jpg" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hyruleCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hyruleCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="hint">_ _ _</div>
</div>

</html>
